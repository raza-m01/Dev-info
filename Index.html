<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input, button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>GitHub User Details</h2>
    <label for="username">Enter GitHub Username:</label>
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="getGitHubDetails()">Get Details</button>

    <div id="result"></div>

    <script>
        function getGitHubDetails() {
            const username = document.getElementById('username').value;
            const url = `https://api.github.com/users/${username}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = `
                        <h3>${data.login}</h3>
                        <p>Name: ${data.name}</p>
                        <p>Followers: ${data.followers}</p>
                        <p>Repositories: ${data.public_repos}</p>
                        <p>Profile URL: <a href="${data.html_url}" target="_blank">${data.html_url}</a></p>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching GitHub data:', error);
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = `<p>Error fetching GitHub data. Please check the username and try again.</p>`;
                });
        }
    </script>
</body>
</html>
